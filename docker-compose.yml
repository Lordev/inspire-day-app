services:
  laravel.app:
    build:
        context: ./InspireDay-web/vendor/laravel/sail/runtimes/8.3
        dockerfile: Dockerfile
        args:
            WWWGROUP: '${WWWGROUP:-1000}'
    image: sail-8.3/app
    extra_hosts:
        - 'host.docker.internal:host-gateway'
    ports:
        - '${APP_PORT:-80}:80'
        - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    env_file:
        - ./InspireDay-web/.env
    environment:
        WWWUSER: '${WWWUSER:-1000}'
        LARAVEL_SAIL: 1
        XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
        XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
        - './InspireDay-web:/var/www/html'
    networks:
        - sail
    depends_on:
        mysql:
          condition: service_healthy  
    restart: unless-stopped

  api:
    build:
      context: ./InspireDay-ai-service
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ./InspireDay-ai-service:/app
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
    env_file:
      - ./InspireDay-ai-service/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sail

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
    env_file:
      - ./InspireDay-web/.env
    volumes:
      - './InspireDay-web/sail-mysql:/var/lib/mysql'
      - './InspireDay-web/vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s
    restart: unless-stopped

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
